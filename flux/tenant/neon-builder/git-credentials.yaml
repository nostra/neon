apiVersion: v1
kind: Secret
metadata:
  name: git-credentials
# TODO Make script to create element
data:
  id_rsa: 
stringData:
  config: |
    Host *
    User fluxpres
    IdentityFile /tekton/home/.ssh/id_rsa
    IdentitiesOnly yes
    StrictHostKeyChecking no
    # Not enabling StrictHostKeyChecking as this is local example sshd, where signature 
    # will change from cluster to cluster
